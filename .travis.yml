language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo

# Handle git submodules yourself, based off: https://github.com/algolia/examples/issues/24.
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialise submodules.
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

script:
  - cargo build
  - cargo test
  - cargo doc
