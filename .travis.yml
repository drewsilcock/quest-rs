language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo

install:
  - sudo apt-get update
  - sudo apt-get install llvm-dev libclang-dev clang

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
